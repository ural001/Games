<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 50px; }
        
        /* Oyun Kartı Tasarımı */
        .card {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 15px;
            width: 250px;
            padding: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .card:hover { transform: translateY(-10px); border-color: #e94560; }
        
        .card h3 { margin-top: 0; color: #e94560; }
        .card p { font-size: 0.9em; color: #a2a2a2; }
        
        .play-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>OYUNLAR</h1>

    <div class="container">
        <div class="card" onclick="location.href='tavla/tavla.html'">
            <h3>Tavla</h3>
            <p>Klasik Tavla</p>
            <a href="tavla/tavla.html" class="play-btn">Oyna</a>
        </div>

    </div>

</body>
</html>
